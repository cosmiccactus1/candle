<!DOCTYPE html>
<html lang="hr">
<head>
    <!-- isti head kao i druge stranice -->
</head>
<body>
    <!-- isti header i navigation kao druge stranice -->

    <main class="cart-page">
        <div class="cart-container">
            <!-- Odabrani proizvod -->
            <div class="selected-product">
                <img src="images/svijeća1.jpg" alt="Lavanda svijeća">
                <div class="product-details">
                    <h2>Lavanda svijeća</h2>
                    <p class="price">35 BAM</p>
                    <div class="quantity-selector">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
            </div>

            <!-- Checkout sekcija -->
            <div class="checkout-section">
                <div class="total">
                    <span>Ukupno:</span>
                    <span class="total-price">35 BAM</span>
                </div>
                <button class="checkout-btn">Nastavi na plaćanje</button>
            </div>
        </div>

        <!-- Možda vam se svidi sekcija -->
        <section class="recommendations">
            <h2>Možda vam se svidi</h2>
            <div class="product-grid">
                <!-- Slično kao grid na homepage -->
                <!-- 3-4 proizvoda -->
            </div>
        </section>
    </main>

    <!-- isti footer kao druge stranice -->
</body>
</html>
