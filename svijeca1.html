<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naziv Svijeće - Svijeće Craft-shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Ovdje kopirajte navigaciju iz index.html -->
    </header>

    <main class="product-page">
        <div class="product-container">
            <div class="product-images">
                <img src="images/svijeca1-1.jpg" alt="Svijeća 1 - Slika 1" class="main-image">
                <div class="thumbnail-images">
                    <img src="images/svijeca1-1.jpg" alt="Svijeća 1 - Slika 1" class="thumbnail active">
                    <img src="images/svijeca1-2.jpg" alt="Svijeća 1 - Slika 2" class="thumbnail">
                    <img src="images/svijeca1-3.jpg" alt="Svijeća 1 - Slika 3" class="thumbnail">
                </div>
            </div>
            <div class="product-details">
                <h1>Naziv Svijeće</h1>
                <p class="price">40 BAM</p>
                <div class="description">
                    <h2>Opis</h2>
                    <p>Ovdje ide detaljan opis svijeće, uključujući miris, sastojke i atmosferu koju stvara.</p>
                </div>
                <div class="how-to-use">
                    <h2>Kako koristiti</h2>
                    <p>Upute za pravilno korištenje svijeće za najbolje rezultate i sigurnost.</p>
                </div>
                <button class="add-to-cart">Dodaj u košaricu</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Ovdje kopirajte footer iz index.html -->
    </footer>

    <script src="js/product.js"></script>
</body>
</html>
